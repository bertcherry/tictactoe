<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Form for player name input-->
    <div id="form-container">
        <form action="post">
            <div class="input-wrapper">
                <label for="x-name">Player X Name:</label>
                <input type="text" name="x-name" id="x-name">
            </div>
            <div class="input-wrapper">
                <label for="o-name">Player O Name:</label>
                <input type="text" name="o-name" id="o-name">
            </div>
            <div class="btn-wrapper">
                <button type="submit" class="submit-btn">Let's Play!</button>
            </div>
        </form>
    </div>

    <!--Set up gameboard using divs that will be aligned by CSS Grid-->
    <div class="game-board">
        <div class="game-cell" id="cell0" data-status="blank"></div>
        <div class="game-cell" id="cell1" data-status="blank"></div>
        <div class="game-cell" id="cell2" data-status="blank"></div>
        <div class="game-cell" id="cell3" data-status="blank"></div>
        <div class="game-cell" id="cell4" data-status="blank"></div>
        <div class="game-cell" id="cell5" data-status="blank"></div>
        <div class="game-cell" id="cell6" data-status="blank"></div>
        <div class="game-cell" id="cell7" data-status="blank"></div>
        <div class="game-cell" id="cell8" data-status="blank"></div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
