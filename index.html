<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Form for player name input-->
    <div id="form-container" class="modal">
        <form action="post">
            <div class="input-wrapper">
                <label for="x-name">Player X Name:</label>
                <input type="text" name="x-name" id="x-name">
            </div>
            <div class="input-wrapper">
                <label for="o-name">Player O Name:</label>
                <input type="text" name="o-name" id="o-name">
            </div>
            <div class="btn-wrapper">
                <button type="submit" class="submit-btn">Let's Play!</button>
            </div>
        </form>
    </div>

    <h1>Tic Tac Toe</h1>
    <div id="instructions"></div>

    <!--Set up gameboard using divs that will be aligned by CSS Grid-->
    <div class="game-board">
        <div class="game-cell" id="cell0"></div>
        <div class="game-cell" id="cell1"></div>
        <div class="game-cell" id="cell2"></div>
        <div class="game-cell" id="cell3"></div>
        <div class="game-cell" id="cell4"></div>
        <div class="game-cell" id="cell5"></div>
        <div class="game-cell" id="cell6"></div>
        <div class="game-cell" id="cell7"></div>
        <div class="game-cell" id="cell8"></div>
    </div>

    <!--Modal to alert game result-->
    <div id="result-container" class="modal">
        <div class="result-wrapper">
            <div class="result-info"></div>
            <div class="btn-wrapper">
                <button id="reset-btn">Play Again</button>
            </div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
